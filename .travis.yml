sudo: required
language: generic
services:
- docker
before_install:
- sudo add-apt-repository ppa:duggan/bats --yes
- sudo apt-get update -qq
- sudo apt-get install -qq bats jq
script:
- make build
- make test
deploy:
- provider: script
  script: echo "$DOCKER_USERNAME"; docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"; echo "pretending to push"
  on:
    branch: "7.1"

DOCKER_USERNAME:
  secure: 
DOCKER_PASSWORD:
  secure: 
