sudo: required

language: generic

services:
  - docker

env:
  matrix:
    - VER=5.6
    - VER=7.0
    - VER=7.1
  global:
    # DOCKER_USERNAME
    - secure: 
    # DOCKER_PASSWORD
    - secure: 

script:
  - make build-${VER}
  - make test-${VER}

deploy:
  - provider: script
    script: docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" && make deploy-${VER}
    on:
      branch: master

matrix:
  fast_finish: true
